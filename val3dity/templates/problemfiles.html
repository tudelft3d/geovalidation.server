{% extends "layout.html" %}
{% block body %}
  
  <div class="page-header">
    <h1>Upload the problematic file</h1>
  </div>

  <div class="well">
  <form class="form-horizontal" role="form" action="" method=post enctype=multipart/form-data>
    <div class="form-group">
      <label class="col-sm-3 control-label">Input GML file</label>
      <div class="col-sm-9">
          <div class="fileinput fileinput-new" data-provides="fileinput">
          <span class="btn btn-default btn-file"><span class="fileinput-new">Select file</span><span class="fileinput-exists">Change</span><input type="file" name="file"></span>
          <span class="fileinput-filename"></span>
          <a href="#" class="close fileinput-exists" data-dismiss="fileinput" style="float: none">&times;</a>
        </div>
      </div>
    </div>  
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
  </div>

  {% if done %}
  <div class="alert alert-success">
    <p>File successfully uploaded.</p>
  </div>
  {% endif %}

{% endblock %}
