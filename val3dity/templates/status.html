{% extends "layout.html" %}
{% block body %}

{% if notask %}
  <div class="alert alert-danger">
    <p><i class="fa fa-exclamation-triangle fa-2x"></i> {{ info }}</p>
{% else %}
  <div class="alert alert-info">
    <p><i class="fa fa-cog fa-spin"></i> {{ info }}</p>
{% endif %} 
</div>

{% endblock %}
